<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>SASS Landing Page</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar__logo">SASS</a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="#" class="navbar__menu--links">Home</a>
            <a href="#" class="navbar__menu--links">Products</a>
            <a href="#" class="navbar__menu--links">Services</a>
            <a href="#" class="navbar__menu--button">Sign Up</a>
        </div>
    </nav>

    <main class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>They are coming</h1>
                <h2>Be Prepared</h2>
                <p>Sign up now to join the list.</p>
                <a href="#" class="hero__container--btn">
                    <span>Sign Up</span>
                </a>
            </div>
            <div class="hero__container--right">
                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                     alt="Team collaboration" 
                     class="hero__container--img">
            </div>
        </div>
    </main>
</body>
</html>
